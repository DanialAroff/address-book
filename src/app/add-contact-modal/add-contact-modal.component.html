<div class="contact-modal">
    <div class="modal-content">
        <h2>{{ operation === 'add' ? 'Add New Contact' : operation === 'update' ? 'Update Contact' : 'Delete Contact' }} </h2>
        <form>
            <div *ngIf="operation === 'add'">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" [(ngModel)]="newContact.firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" [(ngModel)]="newContact.lastName" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="newContact.phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" [(ngModel)]="newContact.email" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Address</label>
                    <input type="text" id="address" name="address" [(ngModel)]="newContact.address" required>
                </div>
            </div>
            <!-- update contact -->
            <div *ngIf="operation === 'update'">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" [ngModel]="contactData.firstName" (ngModelChange)="onInputChange($event, 'firstName')" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" [ngModel]="contactData.lastName" (ngModelChange)="onInputChange($event, 'lastName')" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" [ngModel]="contactData.phoneNumber" (ngModelChange)="onInputChange($event, 'phoneNumber')" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" [ngModel]="contactData.email" (ngModelChange)="onInputChange($event, 'email')" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Address</label>
                    <input type="text" id="address" name="address" [ngModel]="contactData.address" (ngModelChange)="onInputChange($event, 'address')" required>
                </div>
            </div>
            <div *ngIf="operation === 'delete'">
                <p>Delete the following contact?</p>
            </div>

            <div class="btn-group-container">
                <div class="btn-group">
                    <button class="btn btn-cancel" (click)="closeModal()">Cancel</button>
                    <button class="btn btn-save" *ngIf="operation === 'add' || operation === 'update'" (click)="onSubmit()">Save</button>
                    <button class="btn btn-delete" *ngIf="operation === 'delete'" (click)="onSubmit()">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
